
<div class="row">
	<div class="col-md-6">
		<div>
			<label>preostalo vreme:
				<span *ngIf="vreme1 > 0">{{vreme1 | FormatedTime:vreme1}}</span>
			</label>
		</div>
		<div>
			<label>name:
				<input [(ngModel)]="suggestionInput" (keyup)="fillSuggestions(suggestionInput)" placeholder="name">
			</label>
			<div id="autocompleteList" class="col-md-6" *ngIf="suggested.length">
				<div *ngFor="let suggestion of suggested" (click)="checkAndAddPicked(suggestion)">{{suggestion}}</div>
			</div>
		</div>
	</div>

	<app-picked [pickedArray]='pickedArray' [cities]='cities'></app-picked>
</div>
